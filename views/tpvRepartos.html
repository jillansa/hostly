<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>
#map {
    width: 100%;
    height: 500px;
}
</style>

<!-- Contenido de Mapa -->
<div id="map-content" class="admin-tab-content">
    <h2>Ubicación de Repartidores en Tiempo Real</h2>
    <!-- Contenedor del mapa (vacío, solo se dibuja el mapa dentro) -->
    <div id="map"></div>


  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Coordenadas iniciales (Madrid)
    const map = L.map('map').setView([40.4168, -3.7038], 14);

    // Capa base de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Repartidores
    const repartidores = [
      { id: 1, nombre: "Repartidor 1", lat: 40.4168, lng: -3.7038 },
      { id: 2, nombre: "Repartidor 2", lat: 40.4188, lng: -3.7058 },
      { id: 3, nombre: "Repartidor 3", lat: 40.4148, lng: -3.7018 }
    ];

    // Añadir marcadores
    repartidores.forEach(rep => {
      L.marker([rep.lat, rep.lng]).addTo(map)
        .bindPopup(rep.nombre);
    });
  </script>
</div>
